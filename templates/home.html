<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="mt-5">
            <h2>Student Exam Performance Prediction</h2>
            <div class="form-group">
                <!-- Gender field -->
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <!-- Race or Ethnicity field -->
                <label for="ethnicity">Race or Ethnicity</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <!-- Parental Level of Education field -->
                <label for="parental-level-of-education">Parental Level of Education</label>
                <select class="form-control" id="parental-level-of-education" name="parental level of education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <!-- Lunch Type field -->
                <label for="lunch">Lunch Type</label>
                <select class="form-control" id="lunch" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <!-- Test Preparation Course field -->
                <label for="test-preparation-course">Test Preparation Course</label>
                <select class="form-control" id="test-preparation-course" name="test preparation course" required>
                    <option selected disabled value="">Select Test Preparation Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <!-- Writing Score field -->
                <label for="reading-score">Writing Score out of 100</label>
                <input class="form-control" type="number" id="reading-score" name="reading score" min='0' max='100' required />
            </div>
            <div class="form-group">
                <!-- Reading Score field -->
                <label for="writing-score">Reading Score out of 100</label>
                <input class="form-control" type="number" id="writing-score" name="writing score" min='0' max='100' required />
            </div>
            <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
        </form>
        <h2 class="mt-5">
            The prediction is: {{results}}
        </h2>
    </div>
</body>
</html>
